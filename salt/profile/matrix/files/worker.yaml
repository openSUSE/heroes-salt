worker_app: synapse.app.{{ app }}
worker_name: {{ worker }}

worker_listeners:
  - type: http
    port: {{ port }}
    resources:
      - names:
        {%- if resources %}
        {%- for resource in resources %}
        - {{ resource }}
        {%- endfor %}
        {%- else %}
        - client
        - federation
        {%- endif %}
  - type: metrics
    bind_address: '2a07:de40:b27e:1203::b40'
    port: 1{{ port }}

{%- if config is mapping %}
{% for setting, value in config.items() %}
{{ setting }}: {{ value }}
{% endfor %}
{%- endif %}

worker_log_config: /etc/matrix-synapse/worker-log.yaml
