worker_app: synapse.app.{{ app }}
worker_name: {{ worker }}

worker_listeners:
  - type: http
    port: {{ port }}
    resources:
      - names:
        {%- if resources is mapping %}
        {%- for resource in resources.items() %}
        - {{ resource }}
        {%- endfor %}
        {%- else %}
        - client
        - federation
        {%- endif %}

{%- if config is mapping %}
{% for setting, value in config.items() %}
{{ setting }}: {{ value }}
{% endfor %}
{%- endif %}

worker_log_config: /etc/matrix-synapse/worker-log.yaml
